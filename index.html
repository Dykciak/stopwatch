<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stopwatch</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./dist/css/main_min.css" />
		<script
			src="https://kit.fontawesome.com/99cfad193b.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="wrapper">
			<p class="info">
				<i class="fas fa-question"></i>
			</p>
			<h1>Timer</h1>
			<p class="stopwatch">0:00</p>
			<p class="time">0:00</p>

			<div class="buttons">
				<button class="start"><i class="fas fa-play"></i></button>
				<button class="pause"><i class="fas fa-pause"></i></button>
				<button class="stop"><i class="fas fa-stop"></i></button>
				<button class="reset"><i class="fas fa-times"></i></button>
				<button class="records">records</button>
			</div>

			<ul class="time-list"></ul>
		</div>

		<div class="modal-shadow">
			<div class="modal">
				<button class="close"><i class="fa-solid fa-x"></i></button>
				<h3>Instrukcja</h3>
				<p><i class="fas fa-play"></i> - start</p>
				<p><i class="fas fa-pause"></i> - pause</p>
				<p><i class="fas fa-stop"></i> - stop</p>
				<p><i class="fas fa-times"></i> - delete all (records too)</p>
				<p><strong>records</strong> - see previous times</p>
			</div>
		</div>

		<script src="./dist/js/main_min.js"></script>
	</body>
</html>
